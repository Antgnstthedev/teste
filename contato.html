<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo01.png" alt="Logo da Barbearia Alura" /></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Agendar Horário</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form id="form-agendamento" method="POST" action="/enviar-email">

            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" name="nome" class="input-padrao" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="input-padrao" required placeholder="seuemail@dominio.com" />

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

            <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem" name="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email" />
                    E-mail
                </label>

                <label for="radio-celular">
                    <input type="radio" name="contato" value="celular" id="radio-celular" />
                    Celular
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked />
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="horario_preferido">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" name="novidades" checked />
                Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar Formulário" class="enviar" />
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo01.png" alt="Logo da Barbearia Alura" />
        <p class="copyright">&copy; Barber Click - 2025</p>
    </footer>
</body>
</html>
